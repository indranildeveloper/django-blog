{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="My personal blog built using Django!">
        <meta name="keywords" content="Python, Django">
        <title>
            {% block title %}
                My Blog
            {% endblock title %}
        </title>
        <link rel="stylesheet" href="{% static "app.css" %}">
        {% block css_files %}
        {% endblock css_files %}
    </head>
    <body>
        <header id="main-navigation">
            <h1>
                <a href="">My Blog</a>
            </h1>
            <nav>
                <a href="">All Posts</a>
            </nav>
        </header>
        {% block content %}
        {% endblock content %}
    </body>
</html>
